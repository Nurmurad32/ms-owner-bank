<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS-owner Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="login-area">
        <h1 class="bank-title">Welcome to MS-owner bank</h1>
         <div class="submit-area">
             <h3>Login</h3>
             <input class="form-control" type="text" name="" id="" placeholder="Email">
             <br>
             <input class="form-control" type="password" name="" id="" placeholder="password">
             <br>
             <button id="login" class="btn btn-success">Enter</button>
         </div>   
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposite status">
                    <h5>Deposite</h5>
                    <h2>$ <span id="currentDeposite">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class=" col-md-6">
                <div class="submit-area">
                    <h4>Diposite</h4>
                    <input id="depositeAmount" type="text" class="form-control" placeholder="$ amount you want to Deposite">
                    <br>
                    <button class="btn btn-success" id="addDeposite">Diposite</button>
                </div>
            </div>
            <div class="col-md-6" >
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to Withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        //Login button event handler
        const loginbtn = document.getElementById("login");
        loginbtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display ="block";
        })

        //Deposite button event handeler
        const depositBtn = document.getElementById("addDeposite");
        depositBtn.addEventListener("click",function(){

            const depositeNumber = getInput("depositeAmount");
            
            update("currentDeposite", depositeNumber);
            update("currentBalance" , depositeNumber);

            document.getElementById("depositeAmount").value = "";
        })

        //withdraw button handelar
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click",function(){
            const withdrawNumber = getInput("withdrawAmount");

            update("currentWithdraw", withdrawNumber);
            update("currentBalance" , -1 * withdrawNumber);

            document.getElementById("withdrawAmount").value = "";
        })


        function getInput(id){
            const Amount = document.getElementById(id).value;
            const amountNumber = parseFloat(Amount);
            return amountNumber;
        }

        function update(id , depositeNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total =  currentNumber + depositeNumber ;
            document.getElementById(id).innerText = total;
        }
    </script>





    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
